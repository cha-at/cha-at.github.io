<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SNAKE (Mobile)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #000);
            font-family: Arial, sans-serif;
            color: #fff;
            touch-action: manipulation;
        }

        .game-container {
            border: 4px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            background: linear-gradient(135deg, #222, #000);
            border-radius: 6px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
        }

        .control-btn {
            background: #444;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            padding: 15px;
            text-align: center;
            touch-action: manipulation;
            user-select: none;
        }

        .control-btn:active {
            background: #666;
        }

        .up {
            grid-column: 2;
            grid-row: 1;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="controls">
        <button class="control-btn up">⬆</button>
        <button class="control-btn left">⬅</button>
        <button class="control-btn right">➡</button>
        <button class="control-btn down">⬇</button>
    </div>
    <script>
        // 从index.html复制游戏逻辑
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let foods = [{ x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) }];
        let score = 0;
        let speed = 100;

        // 创建音频对象
        const eatSound = new Audio('assets/score.mp3');
        const turnSound = new Audio('assets/turn.mp3');

        // 游戏逻辑函数
        function createSnakeGradient() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#00ff88');
            gradient.addColorStop(1, '#00ccff');
            return gradient;
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;

            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, speed);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            let eatenFoodIndex = -1;
            foods.forEach((food, index) => {
                if (head.x === food.x && head.y === food.y) {
                    eatenFoodIndex = index;
                    score++;
                }
            });

            if (eatenFoodIndex !== -1) {
                eatSound.play();
                foods.splice(eatenFoodIndex, 1);
                if (score % 15 === 0) {
                    foods.push(generateFood());
                }
                foods.push(generateFood());
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            const snakeGradient = createSnakeGradient();
            snake.forEach(segment => {
                ctx.fillStyle = snakeGradient;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            ctx.fillStyle = '#ff4757';
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 10;
            foods.forEach(food => {
                ctx.beginPath();
                ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            foods = [generateFood()];
        }

        // 添加触摸事件监听器
        document.querySelector('.up').addEventListener('touchstart', () => {
    if (direction.y === 0) direction = { x: 0, y: -1 };
    turnSound.play();
});
        document.querySelector('.up').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -1 };
            turnSound.play();
        });

        document.querySelector('.left').addEventListener('touchstart', () => {
    if (direction.x === 0) direction = { x: -1, y: 0 };
    turnSound.play();
});
        document.querySelector('.left').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -1, y: 0 };
            turnSound.play();
        });

        document.querySelector('.right').addEventListener('touchstart', () => {
    if (direction.x === 0) direction = { x: 1, y: 0 };
    turnSound.play();
});
        document.querySelector('.right').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 1, y: 0 };
            turnSound.play();
        });

        document.querySelector('.down').addEventListener('touchstart', () => {
    if (direction.y === 0) direction = { x: 0, y: 1 };
    turnSound.play();
});
        document.querySelector('.down').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 1 };
            turnSound.play();
        });

        gameLoop();
    </script>
</body>
</html>
