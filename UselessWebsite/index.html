<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheMostUselessWebsiteEver®</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: #6A0572;
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.5s, background 0.5s;
    }
    button:hover {
      transform: scale(1.1);
      background: #A72693;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 50px;
      font-size: 2em;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      opacity: 0.8;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>The Most Useless Website Ever ®</h1>
    <div>
      <button onclick="showMessage()">Click Here For Nothing</button>
      <div class="message hidden" id="message">Wow you actually clicked it, congratulations for nothing happened.</div>
    </div>
    <footer>© 2410 DEL STUDIOS — Powered by PrueGarbage™<br>Made by ChatGPT</footer>
  </div>
  <script>
    function showMessage() {
      document.getElementById('message').classList.toggle('hidden');
      confetti();
    }

    function confetti() {
      for (let i = 0; i < 300; i++) {
        let confettiPiece = document.createElement('div');
        confettiPiece.style.position = 'fixed';
        confettiPiece.style.width = '10px';
        confettiPiece.style.height = '10px';
        confettiPiece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confettiPiece.style.left = `${Math.random() * window.innerWidth}px`;
        confettiPiece.style.top = `-${Math.random() * 20}px`;
        confettiPiece.style.opacity = Math.random();
        confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiPiece.style.animation = `fall ${Math.random() * 5 + 3}s linear forwards`;
        document.body.appendChild(confettiPiece);

        confettiPiece.addEventListener('animationend', () => {
          confettiPiece.remove();
        });
      }
    }

  </script>
</body>
</html>
